{% extends "base.html" %}
{% block content %}
    <h1>Actualizar Producto</h1>
    <form action="{{ url_for('update', product_id=product.id) }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" readonly>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ product.description }}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Categoría</label>
            <select class="form-select" id="category" name="category" required>
                <option value="laptop" {% if product.category == 'laptop' %}selected{% endif %}>Laptop</option>
                <option value="celular" {% if product.category == 'celular' %}selected{% endif %}>Celular</option>
                <option value="pc" {% if product.category == 'pc' %}selected{% endif %}>PC</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product.quantity }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
{% endblock %}
